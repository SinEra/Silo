- name: Louvain
  image: assets/can1.png
  description: Fortement inspirée de la première lager blonde, la Pilsner Urquell de la ville de Pilsen en République tchèque, la Louvain est richement maltée. À son nez épicé de houblon classique Saaz se mélangent des effluves complexes de malt et les doux arômes d’une fermentation lente. Une lente maturation lui confère une finale longue, appuyée par une amertume franche, adoucie par un peu de caramel.
  abv: 4,5 %
  type: Svetly lezak

- name: Chabanel
  image: assets/can1.png
  description: À quoi auraient ressemblées les lagers blondes nord-américaines si on ne les avait pas diluées à l’infinie? La Chabanel incorpore un peu de maïs à une base de pils qui aurait plu aux Allemands qui ont tant influencé la bière en Amérique. Des arômes de houblons fruités et herbacés et une pointe de maïs appellent à prendre une gorgée de ce liquide doucement malté à la finale sèche et amère. 
  abv: 5%
  type: Pilsner montréalaise

- name: St-Laurent
  image: assets/can1.png
  description: "Les brasseurs de Cologne voulant se défendre contre l’omniprésence de la pils en Allemagne ont créés leur style: la kölsch Blonde limpide à la mousse fine, la St-Laurent a un nez de miel et de fruits jaunes, subtile mais envoutant. Son goût est légèrement plus sucré qu’amer mais reste assez léger pour qu’elle disparaisse rapidement. Traditionnellement servie dans un verre de 200 ml, c’est une bière à apprivoiser toute une soirée."
  abv: 5%
  type: Type kölsch

- name: Fleury
  image: assets/can1.png
  description: Cousines de la kölsch, les altbier sont aussi des Ales dans une mer de lagers. Fermentées plus froides que les ales des pays voisins, les alts ont des arômes de fermentation discrets qui laissent la place à un malt légèrement grillé, caramélisé et une amertume franche qui nettoie le palais et laisse une légère note d’épices.
  abv: 5%
  type: Altbier

