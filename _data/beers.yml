- name: Louvain
  image: assets/Silo_Louvain_MockUp.png
  description: "Fortement inspirée de la première lager blonde, la Pilsner Urquell de la ville de Pilsen en République tchèque, la Louvain est richement maltée. À son nez épicé de houblon classique Saaz se mélangent des effluves complexes de malt et les doux arômes d’une fermentation lente. Une lente maturation lui confère une finale longue, appuyée par une amertume franche, adoucie par un peu de caramel."
  abv: 4,5 %
  type: Svetly lezak

- name: Chabanel
  image: assets/Silo_Chabanel_MockUp.png
  description: "À quoi auraient ressemblé les lagers blondes nord-américaines si on ne les avait pas diluées à l’infini? La Chabanel incorpore un peu de maïs à une base de pils qui aurait plu aux Allemands qui ont tant influencé la bière en Amérique. Des arômes de houblons fruités et herbacés et une pointe de maïs appellent à prendre une gorgée de ce liquide doucement malté à la finale sèche et amère."
  abv: 5%
  type: Pilsner montréalaise

- name: St-Laurent
  image: assets/Silo_StLaurent_MockUp.png
  description: "Les brasseurs de Cologne, voulant se défendre contre l’omniprésence de la pils en Allemagne, ont créé leur style: la kölsch Blonde limpide à la mousse fine, la St-Laurent a un nez de miel et de fruits jaunes, subtil mais envoutant. Son goût est légèrement plus sucré qu’amer, mais il reste assez léger pour que la bière disparaisse rapidement. Traditionnellement servie dans un verre de 200 ml, cette bière doit être apprivoisée toute une soirée."
  abv: 5%
  type: Type kölsch

- name: Fleury
  image: assets/Silo_Fleury_MockUp.png
  description: "Cousines de la kölsch, les altbiers sont aussi des ales dans une mer de lagers. Fermentées à plus basse température que les ales des pays voisins, les alts ont des arômes de fermentation discrets qui laissent la place à un malt légèrement grillé et caramélisé et à une amertume franche qui nettoie le palais et laisse une légère note d’épices."
  abv: 5%
  type: Altbier
  
- name: Des Carrières
  image: assets/Silo_DesCarrieres_MockUp.png
  description: "À 5 % d'alcool, cette lager brune très foncée offre des arômes complexes de malts, de chocolat et de caramel. Une fermentation lente et une longue maturation donnent à cette bière une rondeur et une douceur contrebalancée par une amertume rafraîchissante."
  abv: 5%
  type: Schwarzbier

- name: Silo G
  image: assets/Silo_G_MockUp.png
  description: "Une IPA à la goyave à l’amertume modérée et aux arômes intenses de fruits tropicaux. L’ajout de goyave après la fermentation complémente les houblons aromatiques Citra, Ekuanot et Amarillo."
  abv: 7%
  type: IPA à la goyave
 
- name: Lagerbier
  image: assets/Silo_Lagerbier_MockUp.png
  description: "Cette lager est brassée avec en tête nos voyages en Franconie, dans le nord de la Bavière. C'est un endroit où la bière fait partie du quotidien, tout simplement. Brassée avec la variété d'orge ancestrale Barke et du houblon allemand, cette bière est douce, maltée et peu amère, légèrement fruitée avec un petit je-ne-sais-quoi rustique. Kellerbier, Zwickelbier, Lagerbier: peu importe le nom, tant que c'est bon"
  abv: 5%
  type: Bière franconienne
  
- name: Silo C
  image: assets/Silo_C_MockUp.png
  description: "Cette IPA 100 % houblons Centennial est remplie de saveurs d'agrumes. Son amertume est franche mais équilibrée. Les prochaines versions mettront en vedettes d'autres houblons classiques comme le Cascade, autrefois le porte-étendard de la révolution brassicole nord-américaine!"
  abv: 6,5%
  type: IPA aux houblons classiques
  
- name: Desitka
  image: assets/Silo_Desitka_MockUp.png
  description: "DESITKA, svetly vycepni. ''La 10'', petit nom affectueux que les tchèques donnent au style le plus populaire du pays. Une lager blonde au taux d'alcool raisonnable (3,7 %), parfaite pour les longues soirées. Des arômes de houblon Saaz et de malts de bohème, du caramel et une franche amertume: tout ce qu'on aime d'une bonne bière! Si vous avez aimé la Louvain et la Poudreuse, cette bière est pour vous"
  abv: 3,7%
  type: Svetly Vycepni
