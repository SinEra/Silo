<div style="clear: both;"></div>
<div id="footer_photos">
  <div class="photos">
    {% for image in site.data.footer_photos %}
    <a href="#" data-toggle="modal" data-target="#footer_photos_{{ forloop.index0 }}">
        <img src="{{ image }}" />
      </a>
    {% endfor %}
  </div>
  <div class="bottom"></div>
  <div class="chat"></div>
</div>

{% for image in site.data.footer_photos %}
  <div class="modal fade" id="footer_photos_{{ forloop.index0 }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Photo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="{{ image }}" />
        </div>
      </div>
    </div>
  </div>
{% endfor %}
