<div id="takeout" class="container">
    <h2>Pour emporter</h2>

    <div class="row">
        <ul class="list-group list-group-flush">
            {% for beer in site.data.ontap %}
                <li class="list-group-item">
                    <h5 class="mb-0">{{ beer.name }}</h5>
                    <small>{{beer.type}}, {{beer.abv}}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
